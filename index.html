<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator exercise</title>
	<link rel="stylesheet" href="calculator.css">
</head>

<body>
	
<h1> The best calculator in the world!</h1>

<!-- Create an HTML file that has two input fields to accept the two numbers to perform operations on. -->

<fieldset>
	<legend>First Number</legend>
		<input id="first" type="number" name="first-number" value="" placeholder="Type here"><br>

	<legend>Second Number</legend>
		<input id="second" type="number" name="second-number" value="" placeholder="Type here"><br>
</fieldset>

<!-- Create 4 buttons to perform each of the basic mathematical functions (add, subtract, multiply, divide).
Radio Butttons here...	 -->

<fieldset>
      <legend>Mathematical Function- pick one!</legend>

      <input id="addition" type="radio" name="math-function" value="Addition" checked> Addition<br>
      <input id="subtraction" type="radio" name="math-function" value="Subtraction"> Subtraction<br>
      <input id="multiplication" type="radio" name="math-function" value="Multiplication"> Multiplication<br>
      <input id="division" type="radio" name="math-function" value="Division"> Division<br>
    </fieldset>
<p></p>

<button id="doItNow">and the monkey throws the switch...</button>
<!-- DOM element to recieve Javascript input here... -->

<div id="display-output">
	<p>This is where the results will be displayed in the DOM!</p>
</div>

	<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
